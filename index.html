<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <button v-on:click.once="add(1)">Add a Year</button>
      <button @click="subtract(1)">Subtract a Year</button>
      <button v-on:dblclick="add(10)">Add 10 Years</button>
      <button @dblclick="subtract(10)">Subtract 10 Years</button>
      <p>My age is {{ age }}</p>
      <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
      <a v-on:click.prevent="click" href="https://www.dribbble.com">Site</a>
      </div>
    <script src="app.js"></script>
  </body>
</html>
