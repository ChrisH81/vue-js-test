<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>{{ greet('Afternoon') }}</h1>
      <h1>Name: {{ name }}</h1>
      <h1>Job: {{ job }}</h1>
      <h1>Age: {{ age }}</h1>
      <a v-bind:href="website">Dribbble</a>
      or
      <a :href="website">Dribbble</a>
      <p v-html="websiteTag"></p>
      <br>
      <input type="text" v-bind:value="job">
    </div>

    <script src="app.js"></script>
  </body>
</html>
